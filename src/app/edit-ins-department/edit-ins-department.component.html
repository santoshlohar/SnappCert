<div class="container">
	<div class="panel panel-primary headeing">
		<div class="panel panel-heading">
			<h3 class="panel-title">Update Institute Department</h3>
		</div>
	</div>
	<div class="addInst-wrapper">
		<div class="example-container" linear>
			<form [formGroup]="insEditDeptForm" #deptEditForm="ngForm" (ngSubmit)="updateDept(deptEditForm)">
				<div>
					<p class="h6 mar-top">Update Institute Department</p>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Institute ID" 
						formControlName="Institution_ID"
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Department ID" 
						formControlName="department_ID"
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Department Name" 
						formControlName="department_Name"
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Status" 
						formControlName="status"
						required>
					</mat-form-field>
				</div>
				<div class="action-btns text-center">
					<button mat-raised-button class="action-btn" type="submit">Save</button>
					<button mat-raised-button class="action-btn">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>

<router-outlet></router-outlet>
