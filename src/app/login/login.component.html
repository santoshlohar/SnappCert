<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
  
    <mat-form-field>
        <input matInput
                placeholder="Email ID"
               formControlName="emailId">
	</mat-form-field>
	
	<mat-form-field>
		<input matInput
				placeholder="Password"
				formControlName="password">
	</mat-form-field>
    
 
</mat-dialog-content>

<mat-dialog-actions>
	<button class="mat-raised-button mat-primary" type="submit">Login</button>
	<button class="mat-raised-button">Close</button>
</mat-dialog-actions>
