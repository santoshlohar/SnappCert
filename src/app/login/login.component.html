<div class="container">
	<mat-card class="example-card">
		<mat-card-header class="text-center card-head">
			<mat-card-title>Login</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-cont">
			<form class="example-form" (ngSubmit)="userLogin(login)" #login="ngForm">
				<table class="example-full-width" cellspacing="0">
					<tr>
						<td>
							<mat-form-field class="example-full-width">
							<input 
								matInput 
								placeholder="Username" 
								[(ngModel)]="userName" 
								name="userName" 
								required>
							</mat-form-field>
						</td>
					</tr>
					<tr>
						<td>
							<mat-form-field class="example-full-width">
							<input matInput 
								placeholder="Password" 
								[(ngModel)]="password" 
								type="password" 
								name="password" 
								required>
							</mat-form-field>
						</td>
					</tr>
				</table>
				<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
				<mat-card-actions>
					<button mat-raised-button class="btn-info" type="submit">Login</button>
				</mat-card-actions>
			</form>
		</mat-card-content>
	</mat-card>
</div>
