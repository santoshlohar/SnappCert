<div class="container">
  <div class="table-wrapper">
		<div class="page-header">
			<strong>Authorized Users</strong>
		</div>
		<div class="search-filter">
			<button class="btn btn-info btn-sm search-btn" type="button">Search</button>
			<input class="search-text" type="text" placeholder="Search...">
		</div>
		<table class="table table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
          	<thead>
				<tr>
					<th style="width: 20%">
						<mfDefaultSorter by="type">Role</mfDefaultSorter>
					</th>
					<th style="width: 20%">
						<mfDefaultSorter by="id">Name</mfDefaultSorter>
					</th>
					<th style="width: 20%">
						<mfDefaultSorter by="name">Email ID</mfDefaultSorter>
					</th>
					<th style="width: 20%">
						<mfDefaultSorter by="requester">Phone</mfDefaultSorter>
					</th>
					<th style="width: 20%">
						<mfDefaultSorter by="kycAgent">Active/Inactive</mfDefaultSorter>
					</th>
				</tr>
          	</thead>
          	<tbody>
				<tr *ngFor="let user of mf.data">
					<td>{{user.role}}</td>
					<td>{{user.name}}</td>
					<td >{{user.emailId}}</td>
					<td>{{user.phone}}</td>
					<td>{{user.status}}</td>
				</tr>
          	</tbody>
          	<tfoot>
          		<!-- <tr>
					<td colspan="5">
						<mfBootstrapPaginator></mfBootstrapPaginator>
					</td>
				  </tr> -->
				  <ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
          	</tfoot>
      	</table>
  	</div> 
</div>
