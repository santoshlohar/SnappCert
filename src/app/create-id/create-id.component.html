<div class="container">
    <div class="create-id-wrapper">
        <form class="text-center border border-light p-5" (ngSubmit)="createId(f)" #f="ngForm">
			<p class="h4 mb-4">Login</p>
      
			<input 
			type="email" 
			id="createIdEmail" 
			class="form-control mb-4" 
			placeholder="Login ID"
			ngModel
			name="email">
			<input 
			type="password" 
			id="createIdPassword" 
			class="form-control mb-4" 
			ngModel
			placeholder="New Password"
			name="password"
			>
			<input 
			type="password" 
			id="createIdConfirmPassword" 
			class="form-control mb-4" 
			ngModel
			placeholder="Confirm Password"
			name="confirmPassword"
			>
			<button class="btn btn-info btn-block my-4" type="button" data-toggle="modal" data-target="#otpModal">Save</button>
          
		</form>
		
		<div class="modal fade" id="otpModal">
			<div class="modal-dialog modal-dialog-centered modal-wrapper">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">OTP Verification</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<form 
						class="text-center border border-light p-5" 
						(ngSubmit)="authDone(f)"
						#f="ngForm">
							<input 
							type="text" 
							id="otpText" 
							class="form-control mb-4" 
							placeholder="OTP"
							ngModel
							name="otpText">

							<button class="btn btn-info btn-block my-4" type="submit">Save</button>

						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
