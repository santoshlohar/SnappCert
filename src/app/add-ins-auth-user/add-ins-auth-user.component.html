<div class="container">
    <div class="panel panel-primary headeing">
        <div class="panel panel-heading">
            <h3 class="panel-title">Add Institute Authorized User</h3>
        </div>
    </div>
    <div class="addInst-wrapper">
        <div class="example-container" linear>
            <form [formGroup]="insAuthUsrForm" #userForm="ngForm">
                <div>
                    <p class="h6 mar-top">Institute Authorized User Details</p>
                    <mat-form-field class="input-field">
                        <input matInput 
                        placeholder="Institute ID" 
                        formControlName="instituteId"
                        required>
                    </mat-form-field>
                    <mat-form-field class="input-field">
                        <input matInput 
                        placeholder="Department ID"
                        formControlName="departmentId" 
                        required>
                    </mat-form-field>
                    <mat-form-field class="input-field">
                        <input matInput 
                        placeholder="Reviewer/Certifier"
                        formControlName="reviewer" 
                        required>
                    </mat-form-field>
                    <mat-form-field class="input-field">
                        <input matInput 
                        placeholder="Authority Title"
                        formControlName="authorityTitle" 
                        required>
                    </mat-form-field>
                    <mat-form-field class="input-field">
                        <input matInput 
                        placeholder="Name" 
                        formControlName="name"
                        required>
                    </mat-form-field>
                    <mat-form-field class="input-field">
                        <input matInput
                        type="email" 
                        placeholder="Email ID" 
                        formControlName="email"
                        required>
                    </mat-form-field>
                    <mat-form-field class="input-field">
                        <input matInput 
                        placeholder="Phone" 
                        formControlName="phone"
                        required>
                    </mat-form-field>
                </div>
                <div class="action-btns">
                    <button mat-raised-button class="action-btn">Save</button>
                    <button mat-raised-button class="action-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
