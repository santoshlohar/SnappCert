<div class="container">
	<div class="wrapper">
		<div class="outer-div">
			<div class="inner-div header-btns">
				<div class="mat-header-btns">
					<a mat-button class="add-btn" routerLink="/departmentAdd">Add Institute Department</a>
				</div>
			</div>
		</div>
		<div class="list-container">
			<mat-table [dataSource]="dataSource" 
			class="mat-table-item mat-elevation-z8">
				<ng-container matColumnDef="instituteId">
					<mat-header-cell *matHeaderCellDef> 
						<div>Institute ID </div>
						<div>
							<mat-form-field class="search-input">
								<input matInput class="form-field filters" [formControl]="instituteIdFilter">
								<fa name="search" matPrefix class="fa-icon"></fa>
							</mat-form-field>
						</div>
					</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Institution_ID}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="deptId">
					<mat-header-cell *matHeaderCellDef> 
						<div>Department ID</div>
						<div>
							<mat-form-field class="search-input">
								<input matInput class="form-field filters" [formControl]="departmentIdFilter">
								<fa name="search" matPrefix class="fa-icon"></fa>
							</mat-form-field>
						</div>
					</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.department_ID}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="deptName">
					<mat-header-cell *matHeaderCellDef>
						<div>Department Name</div>
						<div>
							<mat-form-field class="search-input">
								<input matInput class="form-field filters" [formControl]="departmentNameFilter">
								<fa name="search" matPrefix class="fa-icon"></fa>
							</mat-form-field>
						</div>
					</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.department_Name}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="status">
					<mat-header-cell *matHeaderCellDef>
						<div>Department Status</div>
						<div>
							<mat-form-field class="search-input">
								<input matInput class="form-field filters" [formControl]="departmentStatusFilter">
								<fa name="search" matPrefix class="fa-icon"></fa>
							</mat-form-field>
						</div>
					</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef> 
						<div>Actions </div>
					</mat-header-cell>
					<mat-cell *matCellDef="let row">
						<mat-slide-toggle class="toggle" 
						[checked]="row.status=='Active'" 
						(change)="activate(row)"></mat-slide-toggle>
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
		</div>
		<div>
			<mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
		</div>
	</div>
</div>
