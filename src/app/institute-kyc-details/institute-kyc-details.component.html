<div class="container">
	<div class="form-wrapper">
		<form class="text-center border border-light p-5 form-height" (ngSubmit)="kyc(f)" #f="ngForm">
			<div class="panel panel-primary">
				<div class="panel panel-heading">
					<h3 class="panel-title">Institute Registration Details</h3>
				</div>
				<div class="panel-body">
					<div id="defaultProfileFormInstType">
						<label class="control-label float-left" for="instituteType">Institution Type</label>
						<select class="browser-default custom-select mb-4" id="instituteType" ngModel name="instituteType">
							<option value="1" selected>Institute Type</option>
						</select>
					</div>
					<div>
						<label class="control-label float-left" for="intituteId">Institution ID</label>
						<input type="text" id="intituteId" ngModel name="intituteId" class="form-control mb-4" placeholder="Institution ID">
					</div>
					<div>
						<label class="control-label float-left" for="intituteaName">Institution Name</label>
						<input type="text" id="intituteName" ngModel name="intituteName" class="form-control mb-4" placeholder="Institution Name">
					</div>
					<div>
						<label class="control-label float-left" for="instituteReq">Institute Requester</label>
						<input type="text" id="instituteReq" ngModel name="instituteReq" class="form-control mb-4" placeholder="Institute Requester">
					</div>
					<div>
						<label class="control-label float-left" for="instituteKycAgent">Institution KYC Agent</label>
						<input type="text" id="instituteKycAgent" ngModel name="instituteKycAgent" class="form-control mb-4" placeholder="Institution KYC Agent">
					</div>
					<div>
						<label class="control-label float-left" for="institutionStatus">Institution Status</label>
						<input type="text" id="institutionStatus" ngModel name="institutionStatus" class="form-control mb-4" placeholder="Institution Status">
					</div>
					<button class="btn btn-info" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
