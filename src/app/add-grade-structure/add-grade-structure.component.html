<div class="container">
	<div class="panel panel-primary headeing">
		<div class="panel panel-heading">
			<h3 class="panel-title">Add Affiliated Institute Grade Structure</h3>
		</div>
	</div>
	<div class="addInst-wrapper">
		<div class="example-container">
			<form [formGroup]="affInsGradeForm" #gradeForm="ngForm">
				<div>
					<p class="h6 mar-top">Affiliated Institute Grade Structure</p>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Institute ID" 
						formControlName="instituteId"
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Affiliated Institute"
						formControlName="affInstitute" 
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Course Id"
						formControlName="courseId" 
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Marks Range"
						formControlName="marksRange" 
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput 
						placeholder="Grade" 
						formControlName="grade"
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput
						placeholder="Course Name" 
						formControlName="courseName"
						required>
					</mat-form-field>
					<mat-form-field class="input-field">
						<input matInput
						type="number" 
						placeholder="Grade Point" 
						formControlName="gradePoint">
					</mat-form-field>
				</div>
				<div class="action-btns">
					<button mat-raised-button class="action-btn">Save</button>
					<button mat-raised-button class="action-btn">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
