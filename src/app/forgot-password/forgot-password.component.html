<div mat-dialog-title class="text-center logo-color dialog-header">
	<p style="font-size: 38px; margin-right: 60%; font-weight: 600;"> Forgot  </p>
	<p style="font-size: 36px; margin-right: 39%; margin-top: -2%; font-weight: 600;"> Password?</p>
</div>

<mat-dialog-content [formGroup]="forgotpassword" #forgotPasswordForm="ngForm">
	<span class="page-heading">Please enter your email ID below to receive an email for resetting your Password.</span><br />
	<div class="input-row">
		<div class="icon-wrap">
			<img src="../../assets/icons/Email.svg" alt="">
		</div>
		<div>
			<mat-form-field>
				<input matInput
					placeholder="Email ID"
					formControlName="emailId"
					required
					email>
			</mat-form-field>
		</div>
	</div>
</mat-dialog-content>

<mat-dialog-actions class="text-center">
	<div class="action-btns">
		<button mat-raised-button class="logo-background" (click)="forgot-password(forgotPasswordForm)">Submit</button>
	</div>
</mat-dialog-actions>
