<div class="container">
    <div class="reset-pwd-wrapper">
        <form class="text-center border border-light p-5" (ngSubmit)="resetPassword(f)" #f="ngForm">
			<p class="h4 mb-4">Forgot Password</p>
			
			<input 
			type="password" 
			id="newPassword" 
			class="form-control mb-4" 
			ngModel
			placeholder="New Password"
			name="newPassword"
			>
			<input 
			type="password" 
			id="confirmPassword" 
			class="form-control mb-4" 
			ngModel
			placeholder="Confirm Password"
			name="confirmPassword"
			>
			<button class="btn btn-info btn-block my-4" type="submit">Reset Password</button>
          
        </form>
    </div>
</div>
