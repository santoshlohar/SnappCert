<mat-toolbar class="header-bar logo-background">
	<mat-toolbar-row>
		<div class="head-wrapper">
			<img src="../../assets/icons/cropped_logo.png" class="snap_logo" alt="">
			<span class="app-heading">Snapper Certificate</span>
		</div>
		<div class="parallelogram">
			<mat-divider></mat-divider>
			<span class="page-heading"> {{ heading }} </span>
		</div>
		
		<div class="parallelogram-login">
			<span class="page-heading-login1">Last Login:</span><span class="page-heading-login">21 Feb 2019 10:00 AM<img class="img" src="/assets/icons/right-arrow.png" /></span>
		</div>
		<div class="spacer"></div>
		<div class="login">
			<span class="page-heading-logout">Welcome, Institute Admin <img class="img" src="/assets/icons/down-arrow.png" /></span>
		</div>
		<div class="float-right">
			<a mat-button [routerLink]="['/login']" *ngIf="!globals.isUserLoggedIn">Login</a>
			<a mat-button (click)="logout()" *ngIf="globals.isUserLoggedIn">Logout</a>
		</div>	
	</mat-toolbar-row>
</mat-toolbar>
