	<mat-toolbar-row>
		<span class="app-heading">Snapper Certificate</span>
		<span class="spacer"></span>
		<div class="float-right">
			<a mat-button [routerLink]="['/login']" *ngIf="!loggedInUser">Login</a>

		</div>
	</mat-toolbar-row>
</mat-toolbar>
