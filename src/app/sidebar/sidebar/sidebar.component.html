<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
	<mat-sidenav #sidenav mode="over" opened="false" _isFocusTrapEnabled="true">
		<p>Hi I am toggle</p>
	</mat-sidenav>

	<mat-sidenav-content class="main-content">
		<div class="main-body">
			<div class="page-sidebar" *ngIf="isUserLogin">
				<app-page-sidebar></app-page-sidebar>
			</div>
			<div class="page-content body-background">
				<router-outlet></router-outlet>
			</div>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
