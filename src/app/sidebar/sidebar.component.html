<mat-sidenav-container class="sidebar-container">
	<mat-sidenav-content>
		<div *ngIf='userType == "KYC_AGENT"'>
			<div class="innerbar-content">
				<i class="material-icons">
				<a class="link-btn" routerLink="/departments">Dashboard</a></i>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/institutes">Institutes</a>
			</div>
			<mat-divider></mat-divider>
		</div>
		<div *ngIf='userType == "INST_ADMIN"'>
			<div class="innerbar-content">
				<img class="sidebaricon" src="/assets/icons/dashboard.png" alt="dashboard" /><br />
				<a class="link-btn sidebarbtn" routerLink="/departments">Dashboard</a>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/departments">Institute Departments</a>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/affInstitutes">Affiliated Institutes</a>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/viewInstituteAuthUsers">Institutes Authorized Users</a>
			</div>
			<mat-divider></mat-divider>
		</div>
		<div *ngIf='userType == "INS_DATA_MANAGER"'>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/">Dashboard</a>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/">Institute Authorized Users</a>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/courses">Course Data</a>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content">
				<a class="link-btn" routerLink="/certificateUploadList">Certificates Data</a>
			</div>
			<mat-divider></mat-divider>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
