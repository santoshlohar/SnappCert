<mat-sidenav-container class="sidebar-container">
	<mat-sidenav-content>
		<div *ngIf='userType == "KYC_AGENT"' >
			<div class="innerbar-content" routerLink="/dashboard">
				<img class="sidebar-img" src="./assets/icons/dashboard.png"/><br />
				<span class="link-btn"> Dashboard </span>
			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content" routerLink="/institutes">
				<img class="sidebar-img" src="./assets/icons/institute_w.png"/><br />

			</div>
			<mat-divider></mat-divider>
		</div>
		<div *ngIf='userType == "INST_ADMIN"'>
			<div class="innerbar-content" routerLink="/dashboard">
				<img class="sidebar-img" src="./assets/icons/dashboard.png"/><br />

			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content" routerLink="/departments">

			</div>
			<mat-divider></mat-divider>
			<div class="innerbar-content" routerLink="/affInstitutes">

			</div>
			<mat-divider></mat-divider>

		</div>

				<img class="sidebar-img" src="./assets/icons/dashboard.png"/><br />

			<mat-divider></mat-divider>

				<span class="link-btn"> Batch Data </span>
