<div class="container">
	<div class="user-container mat-elevation-z8">
		<div class="outer-div">
			<div class="inner-div user-btn">
				<a mat-button class="add-btn" routerLink="/userAdd">Add User</a>
			</div>
			<span class="spacer"></span>
			<div class="inner-div">
				<mat-form-field class="">
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				</mat-form-field>
			</div>
		</div>
		<div>
			<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
				<ng-container matColumnDef="userType">
					<mat-header-cell *matHeaderCellDef> User Type </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.UserType}} 
						</div>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="instituteId">
					<mat-header-cell *matHeaderCellDef> Institution ID  </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.Institution_ID}} 
						</div>
						</mat-cell>
				</ng-container>

				<ng-container matColumnDef="departmentId">
					<mat-header-cell *matHeaderCellDef> Department ID </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.Department_ID}} 
						</div>
						</mat-cell>
				</ng-container>

				<ng-container matColumnDef="affInstituteId">
					<mat-header-cell *matHeaderCellDef> Affl. Institute ID </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.AfflInstituteID}} 
						</div>
						</mat-cell>
				</ng-container>

				<ng-container matColumnDef="username">
					<mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.UserName}} 
						</div>
						</mat-cell>
				</ng-container>

				<ng-container matColumnDef="emailId">
					<mat-header-cell *matHeaderCellDef> Email ID </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.EmailId}} 
						</div>
						</mat-cell>
				</ng-container>

				<ng-container matColumnDef="phone">
					<mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<div class="table-data-content">
							{{element.PhoneNumber}} 
						</div>
						</mat-cell>
				</ng-container>

				<ng-container matColumnDef="_id">
					<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
					<mat-cell *matCellDef="let row"> 
						<mat-icon class="update icons" (click)="editCourse(row)">edit</mat-icon>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
		</div>
		<div>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
		</div>
	</div>
</div>
